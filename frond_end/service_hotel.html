<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true,
        autoplay: 3000,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // Responsive breakpoints
        breakpoints: {
            // when window width is >= 320px
            320: {
                slidesPerView: 1,
                spaceBetween: 20
            },
            // when window width is >= 480px
            480: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            // when window width is >= 640px
            900: {
                slidesPerView: 3,
                spaceBetween: 40
            },
            1200: {
                slidesPerView: 3,
                spaceBetween: 40
            }
        }
    });
    $(document).ready(function () {
        const parameters = new URLSearchParams(window.location.search);
        const id = parameters.get('id');
        const type = parameters.get('type');
        const lang = parameters.get('lang') || 'tw';
        console.log('id----', id);
        console.log('type--', type);
        console.log('lang--', lang);
        $('.select_lang').val(lang);
        $('.logo,.goto-home,.goto-01,.goto-02,.goto-03,.goto-04,.goto-05,.back_link').attr('href', 'index.html?lang=' + lang);
        $('.goto-06').attr('href', 'investor-relations.html?lang=' + lang);
        $('.goto-07').attr('href', 'corporate-sustainability.html?lang=' + lang);

        if (lang === 'en') {
            $('#container').addClass('for-en');
        } else {
            $('#container').remove('for-en');
        }
        const msg = getLocalStorage(lang);
        setDalueData(msg, lang);

        console.log('msg----', msg.service[type]);
        if (msg.service && msg.service[type]) {
            for (let i in msg.service[type]) {
                if (msg.service[type][i].id == id) {
                    $('.main-title span').html(msg.service[type][i].title);
                    $('.inside-article img').attr('src', msg.service[type][i].img);
                    $('.inside-article .text').html(msg.service[type][i].text);
                }
            }
        }


    });




</script>
