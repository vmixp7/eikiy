<script>
    // FIX: Swiper v11 的 autoplay 正確寫法
    var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true,
        autoplay: { delay: 3000 }, // FIX: 由 autoplay: 3000 改為物件寫法
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            320: { slidesPerView: 1, spaceBetween: 20 },
            480: { slidesPerView: 2, spaceBetween: 30 },
            900: { slidesPerView: 3, spaceBetween: 40 },
            1200: { slidesPerView: 3, spaceBetween: 40 },
        },
    });

    // ====== 相容你原本函式的後備（若你的 js 已提供，這些不會生效） ======
    // FIX: 加上輕量備援，以免外部檔案載入失敗導致空白
    if (typeof setLocalStorage !== "function") {
        window.setLocalStorage = function (data) {
            try {
                localStorage.setItem("dalue_datas", JSON.stringify(data));
            } catch (e) { }
        };
    }
    if (typeof getLocalStorage !== "function") {
        window.getLocalStorage = function (lang) {
            try {
                const raw = localStorage.getItem("dalue_datas");
                return raw ? JSON.parse(raw) : null;
            } catch (e) {
                return null;
            }
        };
    }
    // 通用快取工具
    function getCachedAll() {
        try {
            const raw = localStorage.getItem("dalue_datas");
            return raw ? JSON.parse(raw) : null;
        } catch (e) {
            return null;
        }
    }
    function getCachedByLang(lang) {
        const all = getCachedAll();
        return all && all[lang] ? all[lang] : null;
    }
    function setCache(allLangData) {
        try {
            localStorage.setItem("dalue_datas", JSON.stringify(allLangData));
        } catch (e) { }
    }

    // FIX: 統一資料進場流程—先快取、後 API、失敗回離線
    function ensureData(lang) {
        return new Promise(function (resolve) {
            const cached = getCachedByLang(lang);
            if (cached) return resolve(getCachedAll());

            // FIX: APIURL 守衛與相對路徑後備
            var apiBase = typeof APIURL === "string" && APIURL ? APIURL : "";
            var url = apiBase ? APIURL + "/api/daLue2" : "/api/daLue2";

            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                timeout: 10000,
            })
                .done(function (datas) {
                    try {
                        setLocalStorage(datas);
                    } catch (e) { }
                    try {
                        setCache(datas);
                    } catch (e) { }
                    resolve(datas);
                })
                .fail(function () {
                    console.log("--------------api fail------------")
                    window.jsonData = jsonData
                    // FIX: API 失敗 → 採用離線資料（內嵌 jsonData）
                    try {
                        setLocalStorage(window.jsonData);
                    } catch (e) { }
                    try {
                        setCache(window.jsonData);
                    } catch (e) { }
                    resolve(window.jsonData);
                });
        });
    }

    $(document).ready(function () {
        const parameters = new URLSearchParams(window.location.search);
        const lang = parameters.get("lang") || "tw";
        console.log("lang--", lang);
        $(".select_lang").val(lang);

        // 導航帶語系參數（保留原本行為）
        $(".logo,.goto-home").attr("href", "index.html?lang=" + lang);
        $(".goto-06").attr("href", "investor-relations.html?lang=" + lang);
        $(".goto-07").attr("href", "corporate-sustainability.html?lang=" + lang,);

        $(".titleContents-a01").attr("href", "organizational-structure.html?lang=" + lang);
        $(".titleContents-a02").attr("href", "board-of-directors.html?lang=" + lang);
        $(".titleContents-a03").attr("href", "functional-committees.html?lang=" + lang);
        $(".titleContents-a04").attr("href", "https://da-lue-images.s3.ap-southeast-1.amazonaws.com/inverstor/regulations_en.pdf");
        $(".titleContents-a05").attr("href", "internal-audit.html?lang=" + lang);
        $(".titleContents-a06").attr("href", "corporate-governance_situation.html?lang=" + lang);
        $(".titleContents-a07").attr("href", "stakeholder-relationships.html?lang=" + lang);

        $(".titleContents-b01").attr("href", "https://da-lue-images.s3.ap-southeast-1.amazonaws.com/inverstor/organize_" + lang + ".jpg");
        $(".titleContents-b02").attr("href", "financial-information.html?lang=" + lang);
        $(".titleContents-b03").attr("href", "investor-conference.html?lang=" + lang);
        $(".titleContents-b04").attr("href", "major-news.html?lang=" + lang);
        $(".titleContents-b05").attr("href", "stock-price-information.html?lang=" + lang);
        $(".titleContents-b06").attr("href", "service-operations.html?lang=" + lang);

        if (lang === "en") {
            $("#container").addClass("for-en");
        } else {
            // FIX: 由 remove('for-en') 改為 removeClass('for-en')
            $("#container").removeClass("for-en");
        }

        // FIX: 無論是否帶 query，都走一致流程 → 先取快取，無則打 API，失敗用離線資料
        ensureData(lang)
            .then(function (allData) {
                var datas =
                    typeof getLocalStorage === "function"
                        ? getLocalStorage(lang) || allData
                        : allData;

                // FIX: 保證 setDalueData 被呼叫時資料已就緒
                if (typeof setDalueData === "function") {
                    setDalueData(datas, lang);
                } else {
                    console.warn(
                        "setDalueData 未載入，請確認 js/data.js 或相關檔案。",
                    );
                }
            })
            .catch(function (err) {
                console.error("資料初始化失敗：", err);
                // 最終保底
                if (typeof setDalueData === "function") {
                    setDalueData(window.jsonData, lang);
                }
            });
    });
</script>
