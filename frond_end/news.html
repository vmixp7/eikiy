<!-- Initialize Swiper -->
<script>
    $(document).ready(function () {
        const parameters = new URLSearchParams(window.location.search);
        const id = parameters.get('id');
        const lang = parameters.get('lang') || 'tw';
        console.log('id----', id);
        console.log('lang--', lang);
        $('.select_lang').val(lang);
        $('.logo,.goto-home,.goto-01,.goto-02,.goto-03,.goto-04,.goto-05,.back_link').attr('href', 'index.html?lang=' + lang);
        $('.goto-06').attr('href', 'investor-relations.html?lang=' + lang);
        $('.goto-07').attr('href', 'corporate-sustainability.html?lang=' + lang);

        if (lang === 'en') {
            $('#container').addClass('for-en');
        } else {
            $('#container').remove('for-en');
        }
        const msg = getLocalStorage(lang);
        setDalueData(msg, lang);

        if (msg.news.length > 0) {
            for (let i in msg.news) {
                if (msg.news[i].id == id) {
                    $('.top-cover .main-title').html(msg.news[i].title);
                    $('.top-cover .date').html(msg.news[i].date);
                    $('.inside-article .article-cont img').attr('src', msg.news[i].img);
                    $('.inside-article .text').html(msg.news[i].text);
                }
            }
        }

    });
</script>
